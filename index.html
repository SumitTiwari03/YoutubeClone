<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="src/yt-favicon.svg">
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
    <div class="navDiv">
        <nav>
            <div class="div1">
            <i class="material-icons outlined">menu</i>
            <a href="index.html"><img src="src/youtube.png" alt="YouTube"></a>
        </div>
        <div class="div2">
            <div class="search"><input type="search" id="search" placeholder="Search"></div>
            <button onclick="searchVideo()"><i class="material-icons sicon">search</i></button>
        </div>
        <div class="div3">
            <i class="fa-solid fa-video"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </nav>
    
        </div>
    <div class="container">

        <aside>
            <div class="sidebar">
                <div class="icons"><i class="material-icons">home</i></div>
                <div class="icons"><i class="material-icons">explore</i></div>
                <div class="icons"><i class="material-icons">subscriptions</i></div>
                <div class="icons"><i class="material-icons">video_library</i></div>
            </div>
        </aside>

        <div id="main_container"></div>
    </div>
</body>

</html>
<script src="script/index.js"></script>
